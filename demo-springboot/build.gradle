plugins {
    id "org.springframework.boot" version "1.5.19.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
}

group = "indi.ikun.spring"
version = "1.0.0-SNAPSHOT"
test.enabled=false

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api(project(":commons"))
    api(project(":spring-undertow"))
    api(project(":spring-swagger"))
    api(project(":database-depency"))
    api("com.github.ulisesbocchio:jasypt-spring-boot-starter:1.5")
    api("org.aspectj:aspectjweaver")
    testImplementation("org.springframework.boot:spring-boot-starter-test") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
}

test {
    useJUnitPlatform()
}
