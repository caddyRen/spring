
group = 'org.bougainvillea.spring.security'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

compileTestJava.enabled = true
processTestResources.enabled = true
testClasses.enabled = true

