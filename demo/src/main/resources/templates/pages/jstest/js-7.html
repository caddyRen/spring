<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //获取文本节点子节点
        window.onload=function () {
            //文本节点一定是元素节点的子节点
            //获取文本节点所在元素节点
            var bjNode=document.getElementById("bj");
            //通过firstChild定义到文本节点
            var bjTextNode=bjNode.firstChild;
            //通过操作文本节的nodeValue属性来读写文本节点的值
            alert(bjTextNode.nodeValue);
            bjTextNode.nodeValue="我觉得不行";
        }
    </script>
</head>
