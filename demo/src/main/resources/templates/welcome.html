<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>welcom</title>
</head>
<body>
<h1 align="center">欢迎</h1>
<div sec:authorize="!isAuthenticated()">
    <h2 align="center">visitor Hello<a th:href="@{/userlogin}">请登录</a> </h2>
</div>
<div sec:authorize="isAuthenticated()">
    <h2><span sec:authentication="name"></span>您好，您拥有
        <span sec:authentication="principal.authorities"></span>
    </h2>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="注销"/>
    </form>
</div>
<hr>
<div sec:authorize="hasRole('admin')">
    <h3>admin</h3>
    <ul>
        <li><a th:href="@{/admin/admin}">admin的链接</a></li>
    </ul>
</div>
<div  sec:authorize="hasRole('vip1')">
    <h3>level1</h3>
    <ul>
        <li><a th:href="@{/level1/1}">level1-1的链接</a></li>
        <li><a th:href="@{/level1/2}">level1-2的链接</a></li>
        <li><a th:href="@{/level1/3}">level1-3的链接</a></li>
    </ul>
</div>
</body>
</html>
