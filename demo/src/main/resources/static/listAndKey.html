<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<div id="test1"></div>

<!--react.development.js React核心库-->
<script src="./js/react.development.js" crossorigin></script>
<!--操作DOM的React扩展库-->
<script src="./js/react-dom.development.js" crossorigin></script>
<!--jsx语法代码转纯js语法代码库-->
<script src="./js/babel.min.js"></script>
<script src="./js/prop-types.development.js"></script>
<script type="text/babel">
    const numbers=[1,2,3,4,5]
    //正确的key设置方式
    function ListItem(props){
        return (<li>{props.value}</li>)
    }
    function NumberList(props){
        //map()方法中的元素要设置key属性，key会传递给react不会传递给组件
        const listItems=props.numbers.map(
            (number)=>(<ListItem key={number.toString()} value={number} />)
        )
        return(
            <ul>
                {listItems}
            </ul>
        )
    }
    ReactDOM.render(
        <NumberList numbers={numbers}/>,document.getElementById('test1')
    )
</script>

<script type="text/babel">
    //错误key设置方式
    const numbers=[1,2,3,4,5]
    const listItems=numbers.map(
        (number,index)=>(<li key={index}>{number}</li>)
    )
    ReactDOM.render(
        <ul>{listItems}</ul>,document.getElementById('test')
    )
</script>
</body>
</html>
